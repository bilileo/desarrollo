<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <style>

            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body {
                background-image: url("https://angloecuatoriana.com/wp-content/uploads/2019/11/fondo-formulario.jpg");
                background-size: cover;
                background-repeat: no-repeat;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            .panel-body {
                text-align: center;
            }
            div.panel-body {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                height: 35%;
                width: 25%;
                padding: 25px;
                margin: auto;
                border-radius: 5px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                background-color: white;
            }
            .panel-header {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                gap: 1rem;
                background-color: #00723f;
            }
            .Titulo {
                text-shadow: none;
                text-align: left;
                padding-left: 30px;
                color: white;
               display: flex;
                align-items: center;
                gap: 10px;
            }
            .Enlaces {
                text-shadow: none;
                text-align: right;
                padding-right: 30px;
                color: white;
            }
            .footer {
                background-color: black;
                color: white;
                text-align: center;
                padding: 10px;
                margin-top: auto;
            }
            .ComboBox {
                display: flex;
                justify-content: center;
                align-items: center;
            }

        </style>
    </h:head>
    <h:body>
        <div class="row">

            <div class="panel-comboBox">

            <h:form id="formModificarUA">
                <p:messages id="messages" showDetail="true" closable="true"/>

                <div class="panel">
                    <div class="panel-header">
                        <div class = "Titulo">
                            <p:button value="Regresar" outcome="indexSAUAP.xhtml" />
                            <h2>Modificación de Unidad de Aprendizaje</h2>
                        </div>
                        <div class = "Enlaces">
                            <p:commandButton value="Cerrar sesión" action="loginSAUAP.xhtml" ajax="false" immediate="true" />
                        </div>
                    </div>

                    <div class="panel-body">
                        <!-- Campo Nombre -->
                        <div class="form-group">
                            <p:inputText class="form-control"
                                         placeholder="Nombre de la UA"
                                         value="#{modificarUABeanUI.unidadaprendizaje.nombre}"
                                         required="true"
                                         requiredMessage="El campo Nombre es obligatorio"/>
                        </div>

                        <!-- Campo Horas Clase -->
                        <div class="form-group">
                            <p:inputMask class="form-control"
                                         mask="9"
                                         placeholder="Horas Clase"
                                         value="#{modificarUABeanUI.unidadaprendizaje.hrsClase}"/>
                        </div>

                        <!-- Campo Horas Taller -->
                        <div class="form-group">
                            <p:inputMask class="form-control"
                                         mask="9"
                                         placeholder="Horas Taller"
                                         value="#{modificarUABeanUI.unidadaprendizaje.hrsTaller}"/>
                        </div>

                        <!-- Campo Horas Lab -->
                        <div class="form-group">
                            <p:inputMask id="hrsLab"
                                         class="form-control"
                                         mask="9"
                                         placeholder="Horas Laboratorio"
                                         value="#{modificarUABeanUI.unidadaprendizaje.hrsLab}" />
                        </div>

                        <p:commandButton value="Modificar"
                                         onclick="PF('confirmDialog').show();return false;" />

                        <p:confirmDialog widgetVar="confirmDialog" header="Confirmación"
                                         message="¿Desea modificar la Unidad de aprendizaje?" icon="pi pi-exclamation-triangle">
                            <p:commandButton value="Sí"
                                             actionListener="#{modificarUABeanUI.modificarUA}"
                                             oncomplete="PF('confirmDialog').hide()"
                                             update="comboBoxUA messages"/>
                            <p:commandButton value="No"
                                             onclick="PF('confirmDialog').hide();return false;" type="button"/>
                        </p:confirmDialog>

                        <br/>
                    </div>
                </div>
            </h:form>
        </div>

        <div class="ComboBox">
            <h:form id="comboBoxUA">
                <p:selectOneMenu value="#{modificarUABeanUI.nombreSeleccionado}">
                    <f:selectItem itemLabel="Seleccione una unidad" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{modificarUABeanUI.unidades}" var="u" itemLabel="#{u.nombre}" itemValue="#{u.nombre}" />
                    <p:ajax listener="#{modificarUABeanUI.llenarCamposUA}" update=":formModificarUA"/>
                </p:selectOneMenu>
                <p:commandButton value="Refrescar"
                                 action="#{modificarUABeanUI.init()}"
                                 update="comboBoxUA"/>
            </h:form>
        </div>

        </div>
        <footer class="footer">© 2025 SAUAP — Todos los derechos reservados</footer>
    </h:body>
</html>

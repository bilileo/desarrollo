<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <style>
            
            *{
                text-align: center;
            }
            .center{
                float: none;
                margin: 0 auto;
                
            }
            
           
            div.login{
                position: absolute;
                top:0;
                bottom: 0;
                left: 0;
                right: 0;
                height: 35%;
                width: 25%;
                padding: 25px;
                margin: auto;
                background: white;
                border-radius: 5px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            .logo{
                width: 150px;
            }
            .form-control:focus{
                border-color:#007738;
            }
            .btn-success{
                text-shadow: none;
            }
        </style>
    </h:head>
    <h:body>
        <div class="row">
            <h:form id="formAsignacionProfesorUA">

                <!-- mensajes de validación / confirmación -->
                <p:messages id="messages" showDetail="true" closable="true" />

                <div class="panel">
                    <div class="panel-header">
                        <p:graphicImage url="resources/uabcl.png" class="logo" />
                        <h2>Alta de Unidad de Aprendizaje</h2>
                    </div>

                    <div class="panel-body">
                        <!-- Campo Nombre -->
                        <div class="form-group">
                            <p:inputText class="form-control"
                                         placeholder="ID profesor"
                                         value="#{asignacionBeanUI.idProfesor}" />
                        </div>

                        <!-- Campo Horas Clase -->
                        <div class="form-group">
                            <p:inputText class="form-control"
                                         placeholder="ID UA"
                                         value="#{asignacionBeanUI.idUA}" />
                        </div>

                        <!-- Botón Guardar -->
                        <p:commandButton value="Guardar"
                                         action="#{asignacionBeanUI.asignar}"
                                         update="messages"/>

                    </div>
                </div>
            </h:form>
        </div>
    </h:body>

</html>

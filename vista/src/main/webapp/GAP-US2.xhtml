<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="resources/style.css" rel="stylesheet" type="text/css"/>
</h:head>


<h:body>
    <div class="row">
        <h:form id="formAltaProfe">


            <!-- Mensajes de validación -->
            <p:messages id="messages" showDetail="true" closable="true"/>


            <div class="panel">
                <div class="panel-header">
                    <div class="Titulo">
                        <p:button value="Regresar" outcome="ALP-US1.xhtml" />
                        <h2>Consulta general de asignación por profesor.</h2>
                    </div>
                </div>


                <p:dataTable value="#{profeBeanUI.profesores}" var="p"
                             paginator="true" rows="10"
                             styleClass="table-center">


                    <p:column headerText="ID">
                        #{p.id}
                    </p:column>


                    <p:column headerText="RFC">
                        #{p.rfc}
                    </p:column>


                    <p:column headerText="Nombre completo">
                        #{p.nombre} #{p.apellidoP} #{p.apellidoM}
                    </p:column>


                    <p:column headerText="Materia asignada">
                        <ul>
                            <ui:repeat value="#{p.asignados}" var="a">
                                <li>#{a.idUa.nombre}</li>
                            </ui:repeat>
                        </ul>
                    </p:column>


                </p:dataTable>


            </div>
        </h:form>
    </div>


    <footer class="footer">© 2025 SAUAP — Todos los derechos reservados</footer>
</h:body>
</html>

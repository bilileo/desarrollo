<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url("https://angloecuatoriana.com/wp-content/uploads/2019/11/fondo-formulario.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .panel {
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            width: 45%;
            height: 35%;
            margin: auto;
            padding: 0;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            background-color: white;
        }
        .panel-header {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #00723f;
            padding: 10px 20px;
            border-radius: 5px 5px 0 0;
        }
        .panel-header h2 {
            color: white;
            flex: 1;
            text-align: center;
            margin: 0;
        }
        .panel-body {
            padding: 25px;
            text-align: center;
        }
        .form-group {
            margin: 15px 0;
        }
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</h:head>

<h:body>
    <!-- Panel Header -->
    <div class="panel-header">
        <p:button value="Regresar" outcome="GAP-US1.xhtml"/>
        <h2>Eliminación de Asignación a Profesor</h2>
    </div>
    <h:form id="formEliminarAsignacion">
        <div class="panel">

            <div class="panel-body">
                <p:messages id="messages" showDetail="true" closable="true"/>

                <div class="form-group">
                    <p:inputText placeholder="ID Profesor" value="#{asignacionBeanUI.idProfesor}" styleClass="form-control"/>
                </div>
                <div class="form-group">
                    <p:inputText placeholder="ID Unidad de Aprendizaje" value="#{asignacionBeanUI.idUA}" styleClass="form-control"/>
                </div>

                <p:commandButton value="Eliminar" action="#{asignacionBeanUI.eliminar}" update="messages">
                    <p:confirm header="Confirmación" message="¿Está seguro que desea eliminar esta asignación?"/>
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
                </p:confirmDialog>
            </div>
        </div>
    </h:form>

    <footer class="footer">© 2025 SAUAP — Todos los derechos reservados</footer>
</h:body>
</html>
